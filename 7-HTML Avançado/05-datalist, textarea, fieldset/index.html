<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- O metodo GET envia todos os dados na url. -->

  <form action="salvar.html" method="GET">
    <fieldset>
      <!--fieldset envolve todo o formulario-->
      <legend>Dados do Usuário</legend>
      <br>
      <label for="nome">Nome</label>
      <input id="nome" name="nome" type="text" placeholder="Digite o seu nome">
      <br><br>

      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" placeholder="Digite o seu email">
      <br><br>

      <label for="senha">Senha</label>
      <input id="senha" name="senha" type="password" placeholder="Digite a sua senha">
      <br><br>

      <label>Selecione a cor do seu nome</label>
      <input type="color" name="cor">
      <br><br>

      <label>Sexo:</label>
      <br>
      <!--O name dos input tem que ser igual porque correspondem a mesma informação  -->
      <input name="sexo" type="radio" value="masculino"> <label>Masculino</label>
      <br>
      <input name="sexo" type="radio" value="feminino"> <label>Feminino</label>
      <br>
      <input name="sexo" type="radio" value="não definido"> <label>Prefiro não informar</label>
      <br><br>

      <label>Habilidades:</label>
      <br>
      <input name="habilidades" type="checkbox" value="html" id="html"> <label for="html">HTML</label>
      <br>
      <input name="habilidades" type="checkbox" value="css" id="css"> <label for="css">CSS</label>
      <br>
      <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label
        for="javascript">Javascript</label>
      <br><br>

      <label>Cidade:</label>
      <br>
      <select name="Cidade">
        <option selected value="">-- Selecione --</option>
        <option value="São Paulo">São Paulo</option>
        <option value="Rio de Janeiro">Rio de Janeiro</option>
        <option value="Minas Gerais">Minas Gerais</option>
      </select>
      <br><br>

      <label>Carro</label>
      <br>
      <select name="Carro">
        <optgroup label="Honda">
          <option value="Civic">Civic</option>
          <option value="Fit">Fit</option>
          <option value="City">City</option>
        </optgroup>

        <optgroup label="GM">
          <option value="Celta">Celta</option>
          <option value="Corsa">Corsa</option>
          <option value="Onix">Onix</option>
        </optgroup>

        <optgroup label="Fiat">
          <option value="Uno">Uno</option>
          <option value="Stilo">Stilo</option>
          <option value="Bravo">Bravo</option>
        </optgroup>
      </select>

      <br><br>
      <label>Digite sua fruta preferida:</label>
      <br>
      <input list="listaFrutas" type="text" name="frutas" placeholder="Digite a fruta">
      <!-- é preciso correlacionar sua lista no input -->
      <datalist id="listaFrutas">
        <option value="Uva">
        <option value="Mamão">
        <option value="Melão">
        <option value="Maçã">
      </datalist>
      <br><br>

      <textarea name="mensagem" cols="30" rows="10"></textarea>
      <br><br>

      <input type="reset">
      <br><br>

      <button>Enviar</button>
      <br><br>

    </fieldset>
  </form>

</body>

</html>
