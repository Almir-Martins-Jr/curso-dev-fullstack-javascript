<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <!-- A tag <div> é do tipo block, ela vai ocupar a tela toda. funciona como se fosse uma caixa. Onde posso dimensionar ela. -->
  <div>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam commodi, iste corrupti, officia dolorem tempora
    tenetur officiis nemo nulla, quod consequatur voluptas vero sint. Magni totam dolores repellat atque dolor?
  </div>

  <!-- A tag <a> ancora. É inline, se comporta em linha e não tem um padrao definido. O conteúdo que está dentro dele dermina o seu tamanho. -->
  <a href="http://www.google.com">Pesquisar</a>

  <!--A tag <span> também é dispaly inline. Tudo que é display inline fica lado a lado na tela em quanto tiver espaço. -->
  <span>Teste</span>

  <ul>
    <li>
      <a href="#">Home</a>
    </li>

    <li>
      <a href="#">Quem somos</a>
    </li>

    <li>
      <a href="#">Serviços</a>
    </li>

    <li>
      <a href="#">Contato</a>
    </li>

  </ul>
  <h2>teste</h2>

</body>

</html>
